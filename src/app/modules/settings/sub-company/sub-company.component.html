
<ng-container *ngIf="isSelected; else subCompany">
  <app-add></app-add>
</ng-container>

<ng-template #subCompany>
  <div class="u_settings-content u_flex u_flex-col"
    style="height: 100%; width: 100%;">
    <div class="u_settings-header u_p-20 " id="u_settings-header">
      <div class="u_settings-header-title ">
        <h5 class="u_mb-5">1 <span>Sub Company</span> </h5>
        <p>Add/Edit multiple Sub Company details.</p>
      </div>
      <div class="u_settings-header-list">
        <div class="u_flex u_align-center u_content-end">
          <div class="u_filter u_filter-search "><span
              class="u_search-icon u_cp"><svg width="14" height="14"
                viewBox="0 0 36 36" fill="none"
                xmlns="http://www.w3.org/2000/svg" class
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <path class="u_fill"
                  d="M33.474 30.95l-6.042-6.024a14.075 14.075 0 003.003-8.708 14.218 14.218 0 10-14.217 14.217 14.075 14.075 0 008.708-3.003l6.025 6.042a1.776 1.776 0 002.523 0 1.777 1.777 0 000-2.523zM5.554 16.219a10.663 10.663 0 1121.327 0 10.663 10.663 0 01-21.327 0z"
                  fill="#4E525F"></path>
              </svg></span><input type="text" tabindex="0" class="u_input"
              placeholder="Search" autocomplete="off"
              value></div>
          <div class="u_filter" aria-describedby="popup-16947">
            <p class="u_flex u_align-center u_cp"
              aria-describedby="popup-16948"><span class="u_filter-icon"><svg
                  width="18" height="18" viewBox="0 0 36 36" fill="none"
                  xmlns="http://www.w3.org/2000/svg" class
                  xmlns:xlink="http://www.w3.org/1999/xlink">
                  <path class="u_fill"
                    d="M19.6 15.062h8L18 24.543l-9.6-9.481h8V4h3.2v11.062zM5.2 29.284h25.6V18.222H34v12.642c0 .42-.169.821-.469 1.118a1.61 1.61 0 01-1.131.462H3.6a1.61 1.61 0 01-1.131-.462A1.57 1.57 0 012 30.864V18.222h3.2v11.062z"
                    fill="#4E525F"></path>
                </svg></span></p>
          </div>
          <div class="u_filter"><span class="u_add-btn"
              aria-describedby="popup-16938" (click)="addSubCompany()"><svg
                width="14" height="14"
                viewBox="0 0 36 36" fill="none"
                xmlns="http://www.w3.org/2000/svg" class
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <path class="u_fill"
                  d="M15.714 15.714V2h4.572v13.714H34v4.572H20.286V34h-4.572V20.286H2v-4.572h13.714z"
                  fill="#FFFFFF"></path>
              </svg></span></div>
        </div>
      </div>
    </div>
    <div class="u_layout-scrollview">
      <div class="u_scroll-section "
        style="position: relative; overflow: hidden; width: 100%; height: 100%;">
        <div
          style="position: absolute; inset: 0px; overflow: auto; margin-right:0px; margin-bottom: 0px;">
          <div
            class="u_table-resource u_table-resource-nowrap u_table-resource-hover u_setting-table">
            <table>
              <thead class="u_table-resource-header">
                <tr>
                  <th>Company Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="u_ws-initial">
                    <div class="u_flex u_align-center">Syfrox</div>
                  </td>
                  <td>
                    <div class="u_table-resource-action">
                      <div class="u_cp u_table-resource-menu"><span
                          class="u_more-menu-icon"><svg width="20" height="20"
                            viewBox="0 0 36 36" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path class="u_fill"
                              d="M5.2 15c1.767 0 3.2 1.393 3.2 3.111 0 1.718-1.433 3.111-3.2 3.111-1.767 0-3.2-1.393-3.2-3.11C2 16.391 3.433 15 5.2 15zM18 15c1.767 0 3.2 1.393 3.2 3.111 0 1.718-1.433 3.111-3.2 3.111-1.767 0-3.2-1.393-3.2-3.11C14.8 16.391 16.233 15 18 15zM30.8 15c1.767 0 3.2 1.393 3.2 3.111 0 1.718-1.433 3.111-3.2 3.111-1.767 0-3.2-1.393-3.2-3.11 0-1.72 1.433-3.112 3.2-3.112z"
                              fill="#4E525F"></path>
                          </svg></span></div>
                      <div class="u_table-resource-buttons"><span
                          class="u_icon-rollover u_cp"
                          aria-describedby="popup-16950"><svg width="16"
                            height="16" viewBox="0 0 36 36" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path class="u_fill"
                              d="M19.629 8.818l7.553 7.555L9.554 34H2v-7.555L19.629 8.816v.002zM22.146 6.3l3.777-3.779a1.78 1.78 0 012.518 0L33.48 7.56a1.78 1.78 0 010 2.518L29.7 13.854 22.147 6.3z"
                              fill="#007AFF"></path>
                          </svg></span><span class="u_icon-rollover u_cp u_ml-5"
                          aria-describedby="popup-16951"><svg
                            width="16" height="16" viewBox="0 0 36 36"
                            fill="none" xmlns="http://www.w3.org/2000/svg"
                            class xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path class="u_fill"
                              d="M26 5.2h8v3.2h-3.2v24a1.6 1.6 0 01-1.6 1.6H6.8a1.6 1.6 0 01-1.6-1.6v-24H2V5.2h8V2h16v3.2zm-12.8 8V26h3.2V13.2h-3.2zm6.4 0V26h3.2V13.2h-3.2z"
                              fill="#007AFF"></path>
                          </svg></span></div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end p-2" class="u_pagination"
      id="u_pagination">
      <div class="d-flex align-items-center pr-4 mb-3">
        <p class="u_pagination-title mb-0 pr-3">Entries</p>
        <div class="dropdown-container">
          <ng-select>
            <ng-option [value]="'20'">20</ng-option>
            <ng-option [value]="'40'">40</ng-option>
            <ng-option [value]="'60'">60</ng-option>
            <ng-option [value]="'80'">80</ng-option>
            <ng-option [value]="'100'">100</ng-option>
          </ng-select>
        </div>
      </div>
      <ul class="u_flex mb-3">
        <li class="previous disabled">
          <a class="u_pagination-link u_pagination-link-previous"
            tabindex="0"
            role="button" aria-disabled="true" aria-label="Previous page"
            rel="prev" style="text-decoration: none;">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
        </li>
        <li class="selected">
          <a role="button"
            class="u_pagination-link u_pagination-link-active"
            tabindex="0"
            aria-label="Page 1 is your current page" aria-current="page"
            style="text-decoration: none;">1</a>
        </li>
        <li class="next disabled">
          <a class="u_pagination-link u_pagination-link-next" tabindex="0"
            role="button" aria-disabled="true" aria-label="Next page"
            rel="next" style="text-decoration: none;">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
