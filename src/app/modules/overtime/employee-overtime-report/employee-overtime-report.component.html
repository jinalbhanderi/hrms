<div class="u_layout-list directory-wrap">
  <div class="u_header-filters" id="u_header-filters">
    <div class="u_header-filters-title">
      <h5 class="mb-0">0 <span>OT Approval</span></h5>
    </div>
    <div class="u_flex-align">
      <div class="u_filter u_filter-search">
        <div class="u_select css-2b097c-container"><span aria-live="polite"
            aria-atomic="false"
            aria-relevant="additions text" class="css-7pg0cj-a11yText"></span>
          <div class="u_select__control d-flex align-items-center">
            <div class="u_select__value-container css-1hwfws3">
              <div
                class="u_select__placeholder css-1wa3eu0-placeholder">Search</div>
            </div>
            <div class="u_select__indicators css-1wy0on6">
              <span
                class="u_select__indicator-separator css-1okebmr-indicatorSeparator"></span>
            </div>
          </div>
          <input name="search" type="hidden" value>
        </div>
      </div>
      <div class="u_filter u_filter-select ">
        <div class=" css-2b097c-container">
          <span aria-live="polite" aria-atomic="false"
            aria-relevant="additions text"
            class="css-7pg0cj-a11yText"></span>
          <div class="dropdown-container input-bg ">
            <ng-select placeholder="Department">
              <ng-option>Finance</ng-option>
              <ng-option>Human Resource</ng-option>
              <ng-option>Marketing</ng-option>
              <ng-option>Research And Development</ng-option>
              <ng-option>Management</ng-option>
            </ng-select>
          </div>
        </div>
      </div>
      <div class="u_filter u_filter-select ">
        <div class=" css-2b097c-container">
          <span aria-live="polite" aria-atomic="false"
            aria-relevant="additions text"
            class="css-7pg0cj-a11yText"></span>
          <div class="dropdown-container input-bg ">
            <ng-select placeholder="Policy">
            </ng-select>
          </div>
        </div>
      </div>
      <div class="u_filter u_filter-date">
        <div class="u_datepicker ">
          <div class="react-datepicker-wrapper">
            <div class="react-datepicker__input-container"><input type="text"
                placeholder=" " autocomplete="off"
                class value="09/05/2024"></div>
          </div>
        </div>
      </div>
      <div class="u_filter u_filter-select ">
        <div class=" css-2b097c-container">
          <span aria-live="polite" aria-atomic="false"
            aria-relevant="additions text"
            class="css-7pg0cj-a11yText"></span>
          <div class="dropdown-container input-bg ">
            <ng-select placeholder="All Users">
            </ng-select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="u_layout-scrollview">
    <div class="u_scroll-section "
      style="position: relative; overflow: hidden; width: 100%; height: 100%;">
      <div
        style="position: absolute; inset: 0px; overflow: scroll; margin-right: -14px; margin-bottom: -14px;">
        <div
          class="u_table-resource u_table-resource u_table-resource-nowrap u_table-resource-hover">
          <table>
            <thead>
              <tr>
                <th class="u_table-attendance-header">
                  <div class="u_ib u_cp">
                    <div class="u_flex">
                      <div class="u_flex u_align-center">Employee Name</div>
                    </div>
                  </div>
                </th>
                <th class>
                  <div class="u_ib u_cp">
                    <div class="u_flex">Policy Name</div>
                  </div>
                </th>
                <th class>
                  <div class="u_ib u_cp">
                    <div class="u_flex">Department</div>
                  </div>
                </th>
                <th class>
                  <div class="u_ib u_cp">
                    <div class="u_flex">Total Tasks</div>
                  </div>
                </th>
                <th class>
                  <div class="u_ib u_cp">
                    <div class="u_flex">OT Hours</div>
                  </div>
                </th>
                <th class>
                  <div class="u_ib u_cp">
                    <div class="u_flex">Approved OT Hours</div>
                  </div>
                </th>
                <th class>
                  <div class="u_ib u_cp">
                    <div class="u_flex">Status</div>
                  </div>
                </th>
                <th class>
                  <div class="u_ib u_cp">
                    <div class="u_flex">Actions</div>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="u_no-data-found u_text-center">
            <div class="u_no-data-found-inner">
              <div class="u_no-data-found-img">
                <img
                  src="../../../../assets/images/dashboard/no-data-display.svg"
                  alt>
              </div>
              <div class="u_no-data-found-text u_mt-30">
                <h4>No data to display</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class>
    <div class="d-flex justify-content-end p-2" class="u_pagination"
      id="u_pagination">
      <div class="d-flex align-items-center pr-4 mb-3">
        <p class="u_pagination-title mb-0 pr-3">Entries</p>
        <div class="dropdown-container">
          <ng-select >
            <ng-option [value]="'20'">20</ng-option>
            <ng-option [value]="'40'">40</ng-option>
            <ng-option [value]="'60'">60</ng-option>
            <ng-option [value]="'80'">80</ng-option>
            <ng-option [value]="'100'">100</ng-option>
          </ng-select>
        </div>
      </div>
      <ul class="u_flex mb-3">
        <li class="previous disabled">
          <a class="u_pagination-link u_pagination-link-previous"
            tabindex="0"
            role="button" aria-disabled="true" aria-label="Previous page"
            rel="prev" style="text-decoration: none;">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
        </li>
        <li class="selected">
          <a role="button"
            class="u_pagination-link u_pagination-link-active"
            tabindex="0"
            aria-label="Page 1 is your current page" aria-current="page"
            style="text-decoration: none;">1</a>
        </li>
        <li class="next disabled">
          <a class="u_pagination-link u_pagination-link-next" tabindex="0"
            role="button" aria-disabled="true" aria-label="Next page"
            rel="next" style="text-decoration: none;">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
