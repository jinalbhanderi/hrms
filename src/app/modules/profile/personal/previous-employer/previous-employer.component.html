<div class="u_profile-layout-wpr">
  <div class="u_scroll-section undefined">
      <form>
        <div class="u_content-header">
          <h5>Previous Employer</h5>
        </div>
        <div class="u_content-form u_p-20">
          <div class="u_row u_mb-5">
            <div class="u_col-4 u_mb-25 ">
              <div class="form-group-wrapper">
                <div class="form-group-main border-0 position-relative">
                  <ng-select placeholder="Total Experience " formControlName="totalExperience">
                    <ng-option>Experience</ng-option>
                    <ng-option>Fresher</ng-option>
                  </ng-select>
                  <label class="position-absolute m-0 bg-white">Total Experience <span
                      class="text-danger">*</span></label>
                </div>
              </div>
            </div>
            <div class="u_col-2 u_mb-25 ">
              <div class="u_input"><input type="number" placeholder=" " min="0" formControlName="totalExperienceYY"
                  autocomplete="off">
                <label>Total Years <span>*</span></label>
              </div>
            </div>
            <div class="u_col-2 u_mb-25 ">
              <div class="u_input"><input type="number" min="0" placeholder=" " formControlName="totalExperienceMM"
                  autocomplete="off"><label>Total Months
                  <span>*</span></label></div>
            </div>
          </div>
          <div class="u_row u_mb-5">
            <div class="u_col-12 u_mb-20">
              <h6 class="u_flex u_align-center">Previous Employer <span class="u_icon-rollover u_ml-10 u_cp"
                  aria-describedby="popup-2167"><svg width="16" height="16" viewBox="0 0 36 36" fill="none"
                    xmlns="http://www.w3.org/2000/svg" class xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path class="u_fill"
                      d="M26 5.2h8v3.2h-3.2v24a1.6 1.6 0 01-1.6 1.6H6.8a1.6 1.6 0 01-1.6-1.6v-24H2V5.2h8V2h16v3.2zm-12.8 8V26h3.2V13.2h-3.2zm6.4 0V26h3.2V13.2h-3.2z"
                      fill="#007AFF"></path>
                  </svg>
                </span>
              </h6>
            </div>
            <div class="u_col-4 u_mb-25">
              <div class="u_input">
                <input type="text" placeholder=" " name="companyName 0" autocomplete="off" formControlName="companyName"><label>Company Name
                  <span>*</span></label>
              </div>
            </div>
            <div class="u_col-4 u_mb-25">
              <div class="u_input">
                <input type="text" placeholder=" " name="department 0" autocomplete="off" formControlName="department"/><label>Department
                  <span>*</span></label>
              </div>
            </div>
            <div class="u_col-4 u_mb-25">
              <div class="u_input">
                <input type="text" placeholder=" " name="jobTitle 0" autocomplete="off" formControlName="jobTitle"/><label>Job Title
                  <span>*</span></label>
              </div>
            </div>
            <div class="u_col-4 u_mb-25">
              <div class="u_input u_input-password">
                <input class="" placeholder="" formControlName="startMonthYear" ngbDatepicker
                  #startMonthYear="ngbDatepicker" (click)="startMonthYear.toggle()" autocomplete="off" />
                <label>Start Month/Year <span>*</span></label>
                <div class=" u_input-note u_ib">
                  <span class="u_rollover u_cp u_flex" aria-describedby="popup-3740">
                    <i class="fa-regular fa-calendar-days text-secondary fs-3"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="u_col-4 u_mb-25">
              <div class="u_input u_input-password">
                <input class="" placeholder="" formControlName="endMonthYear" ngbDatepicker
                  #endMonthYear="ngbDatepicker" (click)="endMonthYear.toggle()" autocomplete="off" />
                <label>End Month/Year <span>*</span></label>
                <div class=" u_input-note u_ib">
                  <span class="u_rollover u_cp u_flex" aria-describedby="popup-3740">
                    <i class="fa-regular fa-calendar-days text-secondary fs-3"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <button class="u_btn__dashed" type="button">
            <svg width="14" height="14" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"
              class="u_mr-10" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path class="u_fill" d="M15.714 15.714V2h4.572v13.714H34v4.572H20.286V34h-4.572V20.286H2v-4.572h13.714z"
                fill="#007AFF"></path>
            </svg>Add New
          </button>
        </div>
      </form>
  </div>
</div>
