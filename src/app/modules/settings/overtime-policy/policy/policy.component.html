<ng-template #overtime>
  <div class="u_settings-content u_flex u_flex-col"
    style="height: 100%; width: 100%;">
    <div class="u_settings-header u_p-20 overtime-head" id="u_settings-header">
      <div class="u_settings-header-title ">
        <h5 class="u_mb-5">Overtime Policy</h5>
        <p>Create and configure overtime policy for various group of
          employees.</p>
      </div>
      <div class="u_settings-header-list">
        <div class="u_flex u_align-center u_content-end">
          <div class="u_filter u_filter-search "><span
              class="u_search-icon u_cp"><svg width="14" height="14"
                viewBox="0 0 36 36" fill="none"
                xmlns="http://www.w3.org/2000/svg" class
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <path class="u_fill"
                  d="M33.474 30.95l-6.042-6.024a14.075 14.075 0 003.003-8.708 14.218 14.218 0 10-14.217 14.217 14.075 14.075 0 008.708-3.003l6.025 6.042a1.776 1.776 0 002.523 0 1.777 1.777 0 000-2.523zM5.554 16.219a10.663 10.663 0 1121.327 0 10.663 10.663 0 01-21.327 0z"
                  fill="#4E525F">
                </path>
              </svg>
            </span>
            <input type="text" tabindex="0" class="u_input" placeholder="Search"
              autocomplete="off"
              value></div>
          <div class="u_filter"><span class="u_add-btn"
              aria-describedby="popup-8538" (click)="addOvertime()"><svg
                width="14" height="14"
                viewBox="0 0 36 36" fill="none"
                xmlns="http://www.w3.org/2000/svg" class
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <path class="u_fill"
                  d="M15.714 15.714V2h4.572v13.714H34v4.572H20.286V34h-4.572V20.286H2v-4.572h13.714z"
                  fill="#FFFFFF"></path>
              </svg></span></div>
        </div>
      </div>
    </div>
    <div class="u_layout-scrollview">
      <div class="u_scroll-section "
        style="position: relative; overflow: hidden; width: 100%; height: 100%;">
        <div
          style="position: absolute; inset: 0px; overflow: scroll; margin-right: -14px; margin-bottom: -14px;">
          <div class="u_table-resource u_table-resource-hover">
            <table>
              <thead class="u_table-resource-header">
                <tr>
                  <th>Code</th>
                  <th>Policy Name</th>
                  <th>Employee</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="u_no-data-found u_text-center">
            <div class="u_no-data-found-inner">
              <div class="u_no-data-found-img">
                <img
                  src="../../../../assets/images/dashboard/no-data-display.svg"
                  alt>

              </div>
              <div class="u_no-data-found-text u_mt-30">
                <h4>No data to display</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end p-2" class="u_pagination"
      id="u_pagination">
      <div class="d-flex align-items-center pr-4 mb-3">
        <p class="u_pagination-title mb-0 pr-3">Entries</p>
        <div class="dropdown-container">
          <ng-select>
            <ng-option [value]="'20'">20</ng-option>
            <ng-option [value]="'40'">40</ng-option>
            <ng-option [value]="'60'">60</ng-option>
            <ng-option [value]="'80'">80</ng-option>
            <ng-option [value]="'100'">100</ng-option>
          </ng-select>
        </div>
      </div>
      <ul class="u_flex mb-3">
        <li class="previous disabled">
          <a class="u_pagination-link u_pagination-link-previous"
            tabindex="0"
            role="button" aria-disabled="true" aria-label="Previous page"
            rel="prev" style="text-decoration: none;">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
        </li>
        <li class="selected">
          <a role="button"
            class="u_pagination-link u_pagination-link-active"
            tabindex="0"
            aria-label="Page 1 is your current page" aria-current="page"
            style="text-decoration: none;">1</a>
        </li>
        <li class="next disabled">
          <a class="u_pagination-link u_pagination-link-next" tabindex="0"
            role="button" aria-disabled="true" aria-label="Next page"
            rel="next" style="text-decoration: none;">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
<ng-container *ngIf="isSelected; else overtime">
  <app-create-overtime></app-create-overtime>
</ng-container>
