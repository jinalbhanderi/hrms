<div class="u_sm active  ">
    <div class="false u_sm-overlay"></div>
    <div class="u_sm-layout" style="max-width: 420px;">
        <div class="u_sm-header" id="u_sm-header">
            <div class="u_sm-header-left">
                <h4 class="mb-0">Add New Document</h4>
            </div>
            <div class="u_sm-header-right">
                <div class="u_sm-close" [mat-dialog-close]="true"><svg width="12" height="12" viewBox="0 0 36 36"
                        fill="none" xmlns="http://www.w3.org/2000/svg" class=""
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path class="u_fill-stroke"
                            d="M18 14.557L7.08 3.637l-.142-.142-.142.141-3.16 3.16-.141.142.141.141L14.557 18 3.637 28.92l-.142.142.141.142 3.16 3.16.142.141.141-.141L18 21.443l10.92 10.92.142.142.142-.141 3.16-3.16.141-.142-.141-.141L21.443 18l10.92-10.922.142-.141-.141-.142-3.16-3.16-.142-.141-.141.141L18 14.557z"
                            stroke="73788B" fill="#007AFF" stroke-width="0.4"></path>
                    </svg></div>
            </div>
        </div>
        <div class="u_sm-body" id="u_sm-body" style="max-height: calc(653px);">

            <form class="u_p-20">
                <div class="u_mb-20">
                    <div class="form-group-wrapper">
                        <div class="form-group-main border-0 position-relative">
                            <ng-select [items]="documents" bindLabel="label" placeholder="Document Type"
                                (change)="changeData($event)">
                            </ng-select>
                            <label class="position-absolute m-0 bg-white">Document Type <span
                                    class="text-danger">*</span></label>
                        </div>
                    </div>
                </div>
                <div *ngIf="data">
                    <div class="u_mb-15">
                        <div class="u_input" *ngIf="data">
                            <input min="0" type="text" placeholder=" {{item}}" name="zipundefined"
                                autocomplete="off"><label>{{item}}<span>*</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="u_label u_flex u_align-center u_mb-5">Attachment </label><span
                            class="u_font u_block u_mb-10">Document should be upto 3MB size only. Supported file
                            formats:
                            JPG, JPEG,
                            PNG, PDF.</span>
                        <div class="u_flex u_align-center">
                            <div class="u_file-attachment add "><svg width="18" height="18" viewBox="0 0 36 36"
                                    fill="none" xmlns="http://www.w3.org/2000/svg" class=""
                                    xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <path class="u_fill"
                                        d="M23.512 11.503l-9.708 9.523a1.682 1.682 0 00-.524 1.196 1.655 1.655 0 00.503 1.205 1.72 1.72 0 001.228.493 1.743 1.743 0 001.22-.514l9.71-9.52a5.002 5.002 0 001.508-3.572c0-1.34-.542-2.624-1.508-3.571a5.202 5.202 0 00-3.641-1.48 5.202 5.202 0 00-3.642 1.48l-9.71 9.523a8.413 8.413 0 00-1.906 2.731 8.277 8.277 0 00-.041 6.491 8.407 8.407 0 001.87 2.755 8.598 8.598 0 002.81 1.835 8.732 8.732 0 006.619-.042 8.592 8.592 0 002.785-1.87l9.71-9.52 2.427 2.38-9.71 9.523a12.033 12.033 0 01-3.898 2.554 12.221 12.221 0 01-9.197 0 12.035 12.035 0 01-3.898-2.554 11.772 11.772 0 01-2.604-3.823 11.587 11.587 0 010-9.02 11.771 11.771 0 012.604-3.822l9.712-9.521A8.673 8.673 0 0122.268 2c2.25.02 4.403.905 5.994 2.465a8.336 8.336 0 012.513 5.879 8.331 8.331 0 01-2.409 5.92l-9.708 9.526a5.157 5.157 0 01-1.67 1.095 5.238 5.238 0 01-3.943 0 5.159 5.159 0 01-1.67-1.096 5.044 5.044 0 01-1.117-1.639 4.966 4.966 0 010-3.866 5.046 5.046 0 011.117-1.638l9.71-9.523 2.427 2.38z"
                                        fill="#4E525F"></path>
                                </svg><label class="u_file-attachment-label"><input type="file" title=""
                                        accept=".png, .jpg, .jpeg, .pdf" id="upload" multiple=""
                                        autocomplete="off"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="u_modal-buttons"><button type="button" class="u_btn white small u_btn__white"
                    [mat-dialog-close]="true">cancel</button><button type="button"
                    class="u_btn u_ml-10 blue small u_ml-10 u_btn__blue" [mat-dialog-close]="true">save</button></div>
        </div>
    </div>
</div>
