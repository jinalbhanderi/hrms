<ng-template #Scheduler> 
  <div class="u_settings-content u_flex u_flex-col" style="height: 100%; width: 100%;">
    <div class="u_settings-header u_p-20 " id="u_settings-header">
      <div class="u_settings-header-title ">
        <h5 class="u_mb-5">Shift Scheduler</h5>
        <p>Specify shift scheduler here and assign the shift scheduler to individual employees.</p>
      </div>
      <div class="u_settings-header-list">
        <div class="u_flex u_align-center u_content-end">
          <div class="u_filter u_filter-search "><span class="u_search-icon u_cp"><svg width="14" height="14"
                viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg" class=""
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <path class="u_fill"
                  d="M33.474 30.95l-6.042-6.024a14.075 14.075 0 003.003-8.708 14.218 14.218 0 10-14.217 14.217 14.075 14.075 0 008.708-3.003l6.025 6.042a1.776 1.776 0 002.523 0 1.777 1.777 0 000-2.523zM5.554 16.219a10.663 10.663 0 1121.327 0 10.663 10.663 0 01-21.327 0z"
                  fill="#4E525F"></path>
              </svg></span><input type="text" tabindex="0" class="u_input" placeholder="Search" autocomplete="off"
              value=""></div>
          <div class="u_filter"><span class="u_add-btn" aria-describedby="popup-8256" (click)="addScheduler()"><svg width="14" height="14"
                viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg" class=""
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <path class="u_fill" d="M15.714 15.714V2h4.572v13.714H34v4.572H20.286V34h-4.572V20.286H2v-4.572h13.714z"
                  fill="#FFFFFF"></path>
              </svg></span></div>
        </div>
      </div>
    </div>
    <div class="u_layout-scrollview">
      <div class="u_scroll-section " style="position: relative; overflow: hidden; width: 100%; height: 100%;">
        <div style="position: absolute; inset: 0px; overflow: scroll; margin-right: -14px; margin-bottom: -14px;">
          <div class="u_table-resource u_table-resource-nowrap u_table-resource-no-sticky">
            <table>
              <thead>
                <tr>
                  <th class="">
                    <div class="u_ib u_cp">
                      <div class="u_flex">Name</div>
                    </div>
                  </th>
                  <th class="">
                    <div class="u_ib u_cp">
                      <div class="u_flex">Rotation</div>
                    </div>
                  </th>
                  <th class="">
                    <div class="u_ib u_cp">
                      <div class="u_flex">Interval</div>
                    </div>
                  </th>
                  <th class="">
                    <div class="u_ib u_cp">
                      <div class="u_flex">Assign Employees</div>
                    </div>
                  </th>
                  <th class="">
                    <div class="u_ib u_cp">
                      <div class="u_flex">Action</div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="u_no-data-found u_text-center">
              <div class="u_no-data-found-inner">
                <div class="u_no-data-found-img"><img src="../../../../assets/images/dashboard/no-data-display.svg" alt="">
                </div>
                <div class="u_no-data-found-text u_mt-30">
                  <h4>No data to display</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-container *ngIf="isSelected; else Scheduler">
  <app-create-shift-scheduler></app-create-shift-scheduler>
</ng-container>
