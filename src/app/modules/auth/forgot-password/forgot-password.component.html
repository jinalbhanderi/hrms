<div class="u_account-inner__input u_align-center">
  <div class="u_login-input__section">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div class="u_account-form">
        <div class="u_round-img"><img class="u_right-round-top u_absolute" src="/assets/images/images/right-S-round.png"
            alt="right-S-round"><img class="u_right-round-top u_absolute" src="/assets/images/images/right-B-round.png"
            alt="right-B-round"><img class="u_right-round-bottom u_absolute"
            src="/assets/images/images/right-B-round.png" alt="right-B-round"><img
            class="u_right-round-bottom u_absolute" src="/assets/images/images/right-S-round.png"
            alt="right-S-round"><img class="u_right-dot-top u_absolute" src="/assets/images/images/right-dot.png"
            alt="right-dot-top"><img class="u_right-dot-bottom u_absolute" src="/assets/images/images/right-dot.png"
            alt="right-dot-bottom"></div>
        <div class="u_section-header ">
          <div class="u_border-header u_border-header-center">
            <h1>Forgot Password?</h1>
          </div>
          <p>Enter the email address associated with your account and we will send you the link to reset password.</p>
        </div>
        <div class="u_input u_mb-30"
          [class.u_input-error]="(submitted || accountForm.get('email')?.touched) && accountForm.get('email')?.invalid">
          <input formControlName="email" name="email" placeholder=" ">
          <label>Email Address <span>*</span></label>
          <span *ngIf="submitted || accountForm.get('email')?.touched">
            <span *ngIf="accountForm.get('email')?.errors?.['required']" class="u_required u_cp"
              aria-describedby="popup-email">
              <img src="/assets/images/auth/register6.svg" alt="Field is required" data-toggle="tooltip"
                data-placement="top" title="Required*">
            </span>
            <span *ngIf="accountForm.get('email')?.errors?.['email']" class="u_required u_cp"
              aria-describedby="popup-email">
              <img src="/assets/images/auth/register6.svg" alt="Invalid email" data-toggle="tooltip"
                data-placement="top" title="Invalid email">
            </span>
          </span>
        </div>
        <div class="u_block u_relative"><button type="submit" class="u_account-btn u_w-full u_cp false">Submit</button>
        </div>
      </div>
    </form>
    <p class="u_send-code u_t-center u_mt-20">Remember Password ? <span class="u_cp" routerLink="/login">Sign In</span>
    </p>
  </div>
  <div class="u_copyright u_flex u_content-center u_align-center">
    <p class="u_t-center">Copyright Â© 2020-2024 Superworks Company. All rights reserved.</p>
  </div>
</div>
